<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <title>Ant Design - 一套企业级 UI 设计语言和 React 组件库</title>
    <style rel="stylesheet" type="text/css">
        html, body {
            margin: 0;
            padding: 0
        }

        #loading {
            width: 100%;
            height: 100vh;
            background: url("loading/loading-background.svg");
            background-size: cover;
            overflow: hidden
        }

        .loading-background {
            width: 100%;
            height: 100%;
            background: url("loading/loading-background-image.png");
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center
        }

        .loading-title {
            font-size: 60px;
            text-align: center
        }

        .loading-spin {
            margin: 60px 0
        }

        .loading-dot {
            animation: antRotate 1.2s infinite linear;
            transform: rotate(45deg);
            position: relative;
            display: inline-block;
            font-size: 30px;
            width: 30px;
            height: 30px
        }

        .loading-dot i {
            width: 14px;
            height: 14px;
            position: absolute;
            display: block;
            background-color: #ff5000;
            border-radius: 100%;
            transform: scale(.75);
            transform-origin: 50% 50%;
            opacity: .3;
            animation: antSpinMove 1s infinite linear alternate
        }

        .loading-dot i:nth-child(1) {
            top: 0;
            left: 0
        }

        .loading-dot i:nth-child(2) {
            top: 0;
            right: 0;
            -webkit-animation-delay: .4s;
            animation-delay: .4s
        }

        .loading-dot i:nth-child(3) {
            right: 0;
            bottom: 0;
            -webkit-animation-delay: .8s;
            animation-delay: .8s
        }

        .loading-dot i:nth-child(4) {
            bottom: 0;
            left: 0;
            -webkit-animation-delay: 1.2s;
            animation-delay: 1.2s
        }

        @keyframes antRotate {
            to {
                -webkit-transform: rotate(405deg);
                transform: rotate(405deg)
            }
        }

        @-webkit-keyframes antRotate {
            to {
                -webkit-transform: rotate(405deg);
                transform: rotate(405deg)
            }
        }

        @keyframes antSpinMove {
            to {
                opacity: 1
            }
        }

        @-webkit-keyframes antSpinMove {
            to {
                opacity: 1
            }
        }

        .loading-sign {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center
        }

        .loading-sign-logo {
            width: 30px;
            height: 30px
        }

        .loading-sign-text {
            font-size: 14px;
            margin-left: 10px
        }
    </style>
    <!-- require cdn assets css -->
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" />
    <% } %>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app">
    <div id="loading">
        <div class="loading-background">
            <h1 class="loading-title">Popular</h1>
            <div class="loading-spin">
                <div class="loading-wrapper">
                    <span class="loading-dot loading-dot-spin">
                        <i></i>
                        <i></i>
                        <i></i>
                        <i></i>
                    </span>
                </div>
            </div>
            <div class="loading-sign">
                <img src="/loading/logo.svg" alt="logo" class="loading-sign-logo">
                <span class="loading-sign-text">Ant Design Vue</span>
            </div>
        </div>
    </div>
</div>
<!-- require cdn assets js -->
<% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
<script type="text/javascript" src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
<% } %>
<!-- built files will be auto injected -->
</body>
</html>
